<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4">Fetch ApI sandbox</h1>
      <p id="demo"></p>
      <div class="d-flex">
        <button class="btn btn-info m-2" id="geText" onclick="getText()">
          get text info
        </button>
        <button class="btn btn-primary m-2" id="getUsers" onclick="getUsers()">
          get json info
        </button>
        <button class="btn btn-info m-2" id="getPosts" onclick="getPosts()">
          get API
        </button>
      </div>

      <form id="addPost">
        <div class="form-control m-2">
          <input
            class="form-group"
            type="text"
            id="title"
            placeholder="Title"
          />
        </div>
        <div class="form-group">
          <textarea
            class="form-control m-2"
            id="body"
            placeholder="Body"
            name=""
            cols="3"
            rows="3"
          ></textarea>
        </div>
        <input class="btn btn-secondary m-2" type="submit" value="Submit" />
      </form>

      <div id="output"></div>
    </div>
    <script src="main.js"></script>
    <script src="get.js"></script>
  </body>
</html>
